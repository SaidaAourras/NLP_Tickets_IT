services:
  # Service principal ML Pipeline
  ml-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nlp-pipeline
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./models:/app/models
      - ./chromadb:/app/chromadb
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_TYPE=svm
      - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
    networks:
      - ml-network
    restart: "no"  # ← Changer de "unless-stopped" à "no"

  # ChromaDB
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb-server
    volumes:
      - ./chromadb:/chroma/chroma
    ports:
      - "8000:8000"
    environment:
      - IS_PERSISTENT=TRUE
    networks:
      - ml-network
    restart: unless-stopped

  # Prometheus pour monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml  # ← Chemin corrigé
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ml-network
    restart: unless-stopped

  # cAdvisor pour monitoring containers
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8080:8080"
    networks:
      - ml-network
    restart: unless-stopped
    privileged: true

  # Grafana pour visualisation
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    networks:
      - ml-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # Node Exporter pour monitoring système
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    networks:
      - ml-network
    restart: unless-stopped

networks:
  ml-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data: